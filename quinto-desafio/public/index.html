<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
    <main class='container d-flex flex-column'>
        <h1 style='color:blue;' class="mb-4">Add Product</h1>
        <a style='text-decoration:none; color:green;' href='/products'>View All Products</a>
        <form class='d-flex flex-column' method='post' action='/products'>
            <label class='mb-1'>Title</label>
            <input type='text' class='mb-4' name='title' required>

            <label class='mb-1'>Price</label>
            <input text='number' class='mb-4' name='price' required>

            <label class='mb-1'>Url Image</label>
            <input type='text' class='mb-4' name='thumbnail' required>
            
            <button type='submit'>Add product</button>
        </form>
    </main>
</body>
</html>
