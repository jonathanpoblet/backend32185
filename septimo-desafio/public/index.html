<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Add Product</h1>
            <br>
            <form id='formAddProduct' class='d-flex flex-column'>
                <label class='mb-1'>Name</label>
                <input type='text' class='mb-4' name='name' required>

                <label class='mb-1'>Description</label>
                <input type='text' class='mb-4' name='description' required>
    
                <label class='mb-1'>Url Image</label>
                <input type='text' class='mb-4' name='thumbnail' required>
                
                <label class='mb-1'>Price</label>
                <input text='number' class='mb-4' name='price' required>
    
                
                <button type='submit'>Add product</button>
            </form>

            <br>

            <div id='products'></div>

            <br>

            <h2>Messages</h2>

            <form id='formAddMessage' class='d-flex flex-column'>
                <label class='mb-1'>Email</label>
                <input type='email' class='mb-4' name='email' required>
    
                <div id='messages'></div>

                <label class='mb-1'>Message</label>
                <input text='text' class='mb-4' name='message' required>
                
                <button type='submit'>Add Message</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
